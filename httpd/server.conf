[req]
default_bits = 1024
distinguished_name = req_distinguished_name
req_extensions = v3_req

[req_distinguished_name]

[v3_req]
basicConstraints = CA:FALSE
keyUsage = nonRepudiation, digitalSignature, keyEncipherment
subjectAltName = @alt_names

[alt_names]
DNS.1 = localhost
DNS.2 = dev.localhost
DNS.3 = *.dev.localhost
DNS.4 = kepek.dev
DNS.5 = *.kepek.dev
DNS.6 = kepek.dev
DNS.7 = *.kepek.dev
DNS.8 = local.bayzat.com
DNS.9 = *.local.bayzat.com
